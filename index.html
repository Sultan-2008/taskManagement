<body>
    <header>
        <div id="navbar">To-Do List Web App</div>
    </header>
    <table>
        <tr>
            <td>
                <div class="container">
                    <input class="title" type="text" id="taskTitle" placeholder="Title" required>
                    <textarea rows="14" class="title" id="taskDescription" placeholder="Description"></textarea>
                    <button id="btn" onclick="saveTask()">Save</button>
                </div>
            </td>
            <td>
                <div id="small1">
                    <h3>Title</h3>
                </div>
            </td>
            <td>

                </div>
            </td>
            <td>
                <div id="small3">
                    <h3>Delete</h3>
                </div>
            </td>
        </tr>
    </table>

    <div id="taskList">
        
    </div>

    <script>
        function saveTask() {
    // Get values from input fields
    var title = document.getElementById('taskTitle').value;
    var description = document.getElementById('taskDescription').value;

    // Create divs for title, description, and delete
    var titleDiv = document.createElement('div');
    titleDiv.textContent = title;

    var descriptionDiv = document.createElement('div');
    descriptionDiv.textContent = description;

    var deleteDiv = document.createElement('div');
    var deleteButton = document.createElement('button');
    deleteButton.textContent = 'Delete';
    deleteButton.onclick = function () {
        deleteTask(this);
    };
    deleteDiv.appendChild(deleteButton);

    // Append the divs to the taskList
    document.getElementById('small1').appendChild(titleDiv);
    document.getElementById('small2').appendChild(descriptionDiv);
    document.getElementById('small3').appendChild(deleteDiv);

    // Clear input fields after saving
    document.getElementById('taskTitle').value = '';
    document.getElementById('taskDescription').value = '';
}

function deleteTask(buttonElement) {
    // Remove the parent div of the clicked delete button
    var taskElement = buttonElement.parentElement.parentElement;
    
    // Ensure that only the added task is removed
    if (taskElement.classList.contains('taskItem')) {
        taskElement.remove();
    }
}
    </script>
